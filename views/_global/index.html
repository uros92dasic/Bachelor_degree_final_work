<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U&amp;D - {% block naslov %}Pocetna{% endblock %}</title>
    <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ BASE }}assets/libs/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> favicon resenje -->
    <link rel="stylesheet" href="{{ BASE }}assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col col-sm">
                    <a href="{{ BASE }}">
                        <img src="{{ BASE }}assets/img/banner-1.jpg" alt="Banner 1">
                    </a>
                </div>
                <div class="col col-sm">
                    <div class="social-icons text-end">
                        <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a href="https://www.facebook.com/"><i class="fa fa-facebook-official"></i></a>
                        <a href="https://twitter.com/"><i class="fa fa-twitter-square"></i></a>
                        <a href="https://www.linkedin.com/"><i class="fa fa-linkedin-square"></i></a>
                        <a href="https://www.youtube.com/"><i class="fa fa-youtube-square"></i></a>
                    </div>
            
                    <div class="search-box">
                        <form method="post" action="{{ BASE }}search">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="q" class="form-control" placeholder="Kljucne reci pretrage">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}"><i class="fa fa-home"></i> Pocetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}programi"><i class="fa fa-list"></i>Programi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}dani"><i class="fa fa-list"></i>Termini</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}kontakt"><i class="fa fa-phone"></i>Kontakt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}user/profile"><i class="fa fa-user"></i>Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ BASE }}user/logout"><i class="fa fa-sign-out"></i>Odjava</a>
                        </li>
                      </ul>
                  </div>
                </div>
              </nav>

        </header>
        <main>
            {% block main %}

            {% endblock %}
        </main>

        <div class="card bookmark-card">
            <div class="bookmarks card-body">
                Loading Bookmarks...
            </div>
        </div>

        <footer class="site-footer">
            &copy; 2022 - Trening centar U and D
            <p>
                Datum: {{ "now"|date('d. m. Y.', timezone="Europe/Belgrade") }}
                <br>
                Vreme: {{ "now"|date('H.i.s', timezone="Europe/Belgrade") }}
            </p>
        </footer>
    </div>

    <script>const BASE = '{{ BASE }}';</script>
    <script src="{{ BASE }}assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ BASE }}assets/js/bookmark.js"></script>
</body>
</html>
