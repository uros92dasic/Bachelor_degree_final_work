{% extends "_global/index.html" %}

{% block main %}

<div class="row">
    <form action="{{ BASE }}user/login" method="post"
    class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
        <div class="card">
            <div class="card-header">
                User Login
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="input_email">Email:</label>
                    <input type="email" id="input_email" name="login_email" placeholder="Unesite Vas email..." required class="form-control">
                </div>
                <div class="form-group">
                    <label for="input_password_1">Password:</label>
                    <input type="password" id="input_password" name="login_password" placeholder="Unesite Vas password..." required class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
            <div class="text-center">
                <p>Not a member? <a href="{{ BASE}}user/register">Register</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
